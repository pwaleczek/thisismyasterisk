<div class="bad error">	
	<h1>
		Oh noes!
		<br />
		<span>a <%= error %></span>
	</h1>
	<p>
		<% if(error == '404') { %>
			Use the links, they work. Try starting again, go <a id="goHome">home</a>. It's not my fault, you're here.
		<% } else { %>
			<%= message %>
		<% } %>
		<br />
		<br />
		You can file a bug report on GitHub, right <a id="bugReport">here</a>.
	</p>
</div>
