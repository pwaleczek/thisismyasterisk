shim:
  jquery:
    exports: '$'
    
modules:
  - name: 'logger'
  - name: 'utils'
    exclude: ['logger']
  - name: 'cq'
    exclude: ['logger']
  - name: 'backbone'
    exclude: ['logger']
  - name: 'boot'
    exclude: ['main', 'logger', 'utils', 'cq']
  - name: 'main'
    exclude: ['engine/engine', 'ui/ui', 'logger', 'utils', 'backbone']
  - name: 'engine/engine'
    exclude: ['logger', 'utils', 'cq']
  - name: 'ui/ui'
    exclude: ['engine/engine', 'logger', 'utils', 'backbone', 'underscore']

paths:
  logger: lib/console/console
  utils: utils/utils
  cq: lib/cq/cq
  underscore: lib/underscore/underscore
  backbone: lib/backbone/backbone
  text: lib/text